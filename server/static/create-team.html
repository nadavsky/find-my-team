<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create-Team</title>
    <h2>Create Team</h2>
    <script>
        function sendCreate(elem){
            var team = elem.form[0].value,
                name = elem.form[1].value,
                mail = elem.form[2].value;
            var xhttp = new XMLHttpRequest()
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("token").innerHTML = "your group token is: " + this.responseText;
                }
            };
            xhttp.open("POST","./create-team");
            xhttp.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            xhttp.send(`{ team: ${team}, name : ${name}, mail:${mail}`);
        }
    </script>
</head>
<body>
<form >
    Team Name: <input type="text" name="teamName"><br><br>

    User Name: <input type="text" name="userName"><br><br>

    Email:  <input type="text" name="email"><br><br>
    <input type="submit" value="Submit" onclick="sendCreate(this)">
</form>
<h2 id="token"></h2>
</body>
</html>
